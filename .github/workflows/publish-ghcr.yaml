name: Publish Docker Image

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          echo ${{ secrets.GIT_PAT }} | docker login ghcr.io -u uguronrr --password-stdin
          docker build . -t ghcr.io/uguronrr/twitter-clone
          docker push ghcr.io/uguronrr/twitter-clone