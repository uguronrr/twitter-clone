name: Docker image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username uguronrr --password ${{ secrets.GIT_PAT }} ghcr.io
          docker build . -t ghcr.io/uguronrr/twitter-clone
          docker push ghcr.io/uguronrr/twitter-clone